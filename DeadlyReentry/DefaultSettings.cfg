// Physics Overrides & Settings
REENTRY_EFFECTS
{
	name = Default
	gToleranceMult = 6 // Multiplier to part tolerance levels
	crewGClamp = 30 // Any G level > this is treated as this
	crewGPower = 4 // exponent to the G level. G damage is added at a rate of G^power per second
	crewGMin = 5 // Any G level < this is ignored for crew damage, and G damage is reset
	crewGWarn = 2500000 // when G damage reaches this level, warn the player
	crewGLimit = 5000000 // when G damage reaches this level, start killing crew
	crewGKillChance = 0.05 // chance per tick a crewmember will die (if damage is > GLimit)
	ridiculousMaxTemp = 1523.15
	maxTempScale = 0.5
}