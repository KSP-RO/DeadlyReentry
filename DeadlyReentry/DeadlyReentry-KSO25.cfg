// Fix for broken DRE patches in KSO 4.2 

@PART[super25rudderkso]:FOR[DeadlyReentry]
{
	@maxTemp = 1450
	%emissiveConstant = 0.85
	skinMaxTemp = 2130
	skinThermalMassModifier = 0.436125055
	skinInternalConductionMult = 0.0000105
	skinMassPerArea = 0.8148148148148148
}
@PART[KSO25_Cabin]:FOR[DeadlyReentry]
{
	@maxTemp = 1500
	!MODULE[ModuleHeatShield]{}
	!RESOURCE[AblativeShielding]{}
	!RESOURCE[Ablator]{}
	%emissiveConstant = 0.85
	skinMaxTemp = 2130
	skinThermalMassModifier = 0.436125055
	skinInternalConductionMult = 0.0000105
	skinMassPerArea = 0.8148148148148148
	MODULE
	{
		name = ModuleAeroReentry
	}
	MODULE
	{
		name = ModuleCargoBay
		DeployModuleIndex = 2
		closedPosition = 0
		lookupRadius = 5
		nodeInnerForeID = bay01
		nodeInnerAftID = bay02
	}
}

