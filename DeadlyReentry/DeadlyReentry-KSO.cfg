// Fix for broken DRE patches in KSO 4.2 

@PART[omskso]
{
	%emissiveConstant = 0.85
	skinMaxTemp = 2706
	skinThermalMassModifier = 0.436
	skinInternalConductionMult = 0.0000105
	skinMassPerArea = 0.815
	@MODULE[ModuleEngines]
	{
		@heatProduction = 150
	}
	MODULE
	{
		name = ModuleAeroReentry
		leaveTemp = True
	}
}

@PART[avionicskso]:FOR[DeadlyReentry]
{
	@maxTemp = 850
	%emissiveConstant = 0.85
	skinMaxTemp = 3000
	skinThermalMassModifier = 0.436
	skinInternalConductionMult = 0.0000105
	skinMassPerArea = 0.815
	MODULE
	{
		name = ModuleAeroReentry
		leaveTemp = True
	}
}

